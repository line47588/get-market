name: Fetch markets snapshot (every 5 minutes, reliably)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # เริ่มทุกชั่วโมง (UTC)

permissions:
  contents: write

concurrency:
  group: fetch-markets
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 65
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # ไม่มี deps ก็ไม่ต้องติดตั้ง เพื่อลดเวลารัน
      # - name: Install deps
      #   run: npm ci

      - name: Hourly loop: fetch every 5 minutes (12x)
        env:
          GOLD_API_KEY: ${{ secrets.GOLD_API_KEY }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for i in $(seq 1 12); do
            echo "=== Iteration $i/12 ==="
            npm run fetch

            if [[ -n "$(git status --porcelain)" ]]; then
              git add data/latest.json
              git commit -m "chore: update markets snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
              git push
            else
              echo "No changes."
            fi

            if [[ $i -lt 12 ]]; then
              echo "Sleeping 300s..."
              sleep 300
            fi
          done
