name: Fetch markets snapshot

on:
  workflow_dispatch: {}
  schedule:
    - cron: "2-59/5 * * * *"  # ทุก 5 นาทีที่นาที 02,07,12,...,57 (UTC)

permissions:
  contents: write

concurrency:
  group: fetch-markets
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ให้ GITHUB_TOKEN ใช้กับ push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run fetcher
        env:
          GOLD_API_KEY: ${{ secrets.GOLD_API_KEY }}
        run: npm run fetch

      - name: Commit & push if changed
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add data/latest.json
            git commit -m "chore: update markets snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

            # กัน non-fast-forward ถ้ามี commit อื่นแทรก
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git push origin HEAD:"${GITHUB_REF_NAME}"
          else
            echo "No changes."
          fi
